<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="dist/style.css" />
      <title>Mickmon</title>
   </head>
   <body>
      <div class="landing">
         <img id="landing-logo" src="assets/images/landing/fairy.png" />
         <img
            id="music-producer"
            src="assets/images/landing/musicproducer.png"
         />
         <img id="arrow-down" src="assets/images/landing/arrowdown.png" />
      </div>

      <div class="intro">
         <img id="welcome-img" src="assets/images/landing/welcome.png" />
         <img
            id="intro-txt-lg"
            src="assets/images/landing/mickmon-intro-large.png"
         />
         <img
            id="intro-txt-sm"
            src="assets/images/landing/mickmon-intro-small.png"
         />
         <div class="intro-btns">
            <img id="listen-btn" src="assets/images/landing/listen.png" />
            <img id="hire-btn" src="assets/images/landing/hire.png" />
            <img id="contact-btn" src="assets/images/landing/contact.png" />
         </div>
      </div>

      <div class="prodmixmaster">
         <img
            id="prodmixmaster-title"
            src="assets/images/prodmixmaster/prodmixmaster.png"
         />
         <img
            id="prodmixmaster-sml"
            src="assets/images/prodmixmaster/prodmixmaster-sml.png"
         />
         <div class="prodmixmaster-content">
            <div class="detail-card" id="production-detail">
               <img id="prod-title" src="assets/images/prodmixmaster/prod-title.png" />
               <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/WMfYnBu5_Yo"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
               ></iframe>
               <img class="pmm-detail-txt" id="production-detail-txt-lg" src="assets/images/prodmixmaster/prod-desktop.png" />
            </div>
            <div class="detail-card" id="mix-detail">
               <img src="assets/images/prodmixmaster/mix-title.png" />
               <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/UeiKY2JuIcg?list=PLfYa0afsLq2O0iPeG3d2Vw6QBfJgPW50X"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
               ></iframe>
               <img class="pmm-detail-txt" id="mix-detail-txt-lg" src="assets/images/prodmixmaster/mix-desktop.png" />
            </div>
            <div class="detail-card" id="master-detail">
               <img id="mix-title" src="assets/images/prodmixmaster/master-title.png" />
               <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/-4cvjkZPJr0"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
               ></iframe>
               <img class="pmm-detail-txt" id="master-detail-txt" src="assets/images/prodmixmaster/mastering.png" />
            </div>
         </div>
      </div>

      <div class="contact">
          <img id="contact-title" src="assets/images/contact/imyourproducer.png" />
          <form>
              <input type="email" placeholder="email" />
              <button>Submit</button>
          </form>
          <img id="studio-pic" src="assets/images/contact/studiopic.png" />
      </div>
   </body>
</html>
